version: "3"
services: 
    server:
        build: .
        restart: always
        ports:
            - 8888:8888

    fluentd:
        build: fluentd/
        restart: always
        ports:
            - 24224:24224
            - 24224:24224/udp

    mongo:
        image: mongo
        restart: always
        environment: 
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
            MONGO_INITDB_DATABASE: fluentd

    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        environment: 
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: example
